<div class="bjui-pageContent">
    <form action="${ctxPath}/ajax/doLogin" data-toggle="validate" method="post">
        <hr>
        ${token!}
        <div class="form-group">
            <label for="j_username" class="control-label x85">用户名：</label>
            <input id="j_username" type="text" data-rule="required" name="username" value="" placeholder="用户名" size="20">
        </div>
        <div class="form-group">
            <label for="j_password" class="control-label x85">密码：</label>
            <input id="j_password" type="password" data-rule="required" name="password" value="" placeholder="密码" size="20">
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">取消</button></li>
        <li><button type="submit" class="btn-default">提交</button></li>
    </ul>
</div>
