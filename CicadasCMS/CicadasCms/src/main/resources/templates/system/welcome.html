<style>
    .bg-aqua{
        background-color: #00c0ef !important;
    }
    .bg-green{
        background-color: #00a65a !important;
    }
    .bg-yellow{
        background-color: #f39c12 !important;
    }
    .bg-red{
        background-color: #dd4b39 !important;
    }
    .small-box {
        border-radius: 2px;
        position: relative;
        display: block;
        margin-bottom: 20px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    }
    .small-box > .inner {
        padding: 10px;
    }
    .small-box > .small-box-footer {
        position: relative;
        text-align: center;
        padding: 3px 0;
        color:#ffffff;
        display: block;
        z-index: 10;
        background: rgba(0, 0, 0, 0.1);
        text-decoration: none;
    }
    .small-box > .small-box-footer:hover {
        color: #fff;
        background: rgba(0, 0, 0, 0.15);
    }
    .small-box h3 {
        font-size: 38px;
        font-weight: bold;
        margin: 0 0 10px 0;
        white-space: nowrap;
        color:#ffffff;
        padding: 0;
    }
    .small-box p {
        font-size: 15px;
        color:#ffffff;
    }
    .small-box p > small {
        display: block;
        color: #f9f9f9;
        font-size: 13px;
        margin-top: 5px;
    }
    .small-box h3,
    .small-box p {
        z-index: 5;
    }
    .small-box .icon {
        -webkit-transition: all 0.3s linear;
        -o-transition: all 0.3s linear;
        transition: all 0.3s linear;
        position: absolute;
        top: -5px;
        right: 10px;
        z-index: 0;
        font-size: 90px;
        color: rgba(0, 0, 0, 0.15);
    }
    .small-box:hover {
        text-decoration: none;
        color: #f9f9f9;
    }
    .small-box:hover .icon {
        font-size: 95px;
    }
    ${'@'}media (max-width: 767px) {
        .small-box {
            text-align: center;
        }
        .small-box .icon {
            display: none;
        }
        .small-box p {
            font-size: 12px;
        }
    }
</style>
<div class="bjui-pageContent">
    <div style="margin:15px auto 0; width:96%;">
        <div class="row" style="padding: 0 8px;">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3>${contentCount!0}</h3>
                                <p> 内容数量</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-send"></i>
                            </div>
                            <!--<a href="#" class="small-box-footer">更多 <i class="fa fa-arrow-circle-right"></i></a>-->
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-green">
                            <div class="inner">
                                <!--<h3>53<sup style="font-size: 20px">%</sup>-->
                                <h3>${categoryCount!0}</h3>
                                <p> 栏目数量</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-retweet"></i>
                            </div>
                            <!--<a href="#" class="small-box-footer">更多 <i class="fa fa-arrow-circle-right"></i></a>-->
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-yellow">
                            <div class="inner">
                                <h3>${userCount!}</h3>
                                <p> 管理员</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-users"></i>
                            </div>
                            <!--<a href="#" class="small-box-footer">更多<i class="fa fa-arrow-circle-right"></i></a>-->
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <h3>${topicCount!0}</h3>
                                <p>专题数量</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-cloud"></i>
                            </div>
                            <!--<a href="#" class="small-box-footer">更多 <i class="fa fa-arrow-circle-right"></i></a>-->
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-success" style="box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);">
                    <div class="panel-body">
                        <div style="mini-width:400px;height:350px" data-toggle="echarts" data-type="bar,line" data-url="${ctxPath}/system/AllMonthCharts"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
